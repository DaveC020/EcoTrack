{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up â€” EcoTrack</title>
  <link rel="stylesheet" href="{% static 'Login_App/login.css' %}">
</head>
<body>
  <main class="login-card" role="main">
    <h1>Sign up for EcoTrack</h1>
    <p class="lead">Enter your details to create an account.</p>

    <form method="post" novalidate>
      {% csrf_token %}
      {% if messages %}
        <ul class="messages">
          {% for msg in messages %}
            <li class="error">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <!-- Client-side warnings will be injected here by signup.js -->
      <ul class="messages" id="client-messages" style="display:none;"></ul>

      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" required>
      </div>

      <div class="form-group password-row">
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required autocomplete="new-password">
        <button class="pw-toggle" data-target="id_password" aria-pressed="false" aria-label="Toggle password visibility" type="button">Show</button>
      </div>

      <div class="form-group password-row">
        <label for="id_confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="id_confirm_password" required autocomplete="new-password">
        <button class="pw-toggle" data-target="id_confirm_password" aria-pressed="false" aria-label="Toggle password visibility" type="button">Show</button>
      </div>

      <div class="form-group">
        <label style="font-weight:500"><input type="checkbox" name="remember"> Remember me</label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Sign up</button>
      </div>

      <p class="help-text">Already have an account? <a href="/login/">Log in</a></p>
    </form>
  </main>

  <script src="{% static 'Signup_App/signup.js' %}"></script>
</body>
</html>
